<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="A real-time messaging application with voice messages">
    <title>MugiChat </title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-152x152.png') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt">
        <div class="install-prompt-content">
            <p>Install MugiChat in Your device</p>
            <div class="install-prompt-buttons">
                <button id="installCancel" class="install-btn cancel">Not Now</button>
                <button id="installAccept" class="install-btn accept">Install</button>
            </div>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
        
        // Handle install prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installCancel = document.getElementById('installCancel');
        const installAccept = document.getElementById('installAccept');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show the install prompt (but only if not already installed)
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                setTimeout(() => {
                    installPrompt.style.display = 'block';
                }, 3000);
            }
        });
        
        installCancel.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });
        
        installAccept.addEventListener('click', async () => {
            installPrompt.style.display = 'none';
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            }
        });
        
        // Check if app is running in standalone mode
        window.addEventListener('load', () => {
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('Running in standalone mode');
            }
        });

        // Show launch animation if app opened from home screen (standalone)
window.addEventListener('load', () => {
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    const appLaunch = document.getElementById('app-launch');
    const chatListTemplate = document.getElementById('chat-list-template');

    if (isStandalone && appLaunch && chatListTemplate) {
        chatListTemplate.style.display = 'none';
        appLaunch.style.display = 'flex';
        appLaunch.style.opacity = '1';

        // Launch animation
        setTimeout(() => {
            appLaunch.style.transition = 'opacity 0.8s ease';
            appLaunch.style.opacity = '0';
            setTimeout(() => {
                appLaunch.style.display = 'none';
                chatListTemplate.style.display = 'block';
            }, 800);
        }, 2500); // 2.5 seconds splash
    }
});

    </script>
</body>
</html>
